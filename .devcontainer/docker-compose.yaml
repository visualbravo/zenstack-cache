name: zenstack-cache

volumes:
  redis-data:
  redis-insight:

networks:
  workspace:
    external: false

services:
  workspace:
    container_name: zenstack-cache-workspace
    image: mcr.microsoft.com/devcontainers/javascript-node:20
    volumes:
      - ..:/workspace:cached
    env_file: ./.env
    command: sleep infinity
    networks:
      - workspace

  redis:
    container_name: zenstack-cache-redis
    image: redis:7.0
    command: redis-server
    networks:
      - workspace
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli ping | grep PONG']
      interval: 5s
      timeout: 5s
      retries: 5

  redis-insight:
    container_name: zenstack-cache-redis-insight
    image: redis/redisinsight:3.0
    depends_on:
      - redis
    networks:
      - workspace
    ports:
      - 5540:5540
    volumes:
      - redis-insight:/data
